<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo icon -->
  <g transform="translate(50, 50)">
    <!-- Connected links forming "FL" -->
    <path d="M -20,-25 L -20,-5 M -20,-15 L -8,-15" 
          stroke="#667eea" 
          stroke-width="5" 
          stroke-linecap="round" 
          fill="none"/>
    <circle cx="-20" cy="-25" r="4" fill="#667eea"/>
    <circle cx="-20" cy="-5" r="4" fill="#667eea"/>
    <circle cx="-8" cy="-15" r="4" fill="#667eea"/>
    
    <!-- Link connection -->
    <path d="M -5,-10 L 5,-10" 
          stroke="#667eea" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-dasharray="1,3"
          fill="none"
          opacity="0.5"/>
    
    <!-- Second link chain (L) -->
    <path d="M 8,-25 L 8,5 L 20,5" 
          stroke="#667eea" 
          stroke-width="5" 
          stroke-linecap="round" 
          fill="none"/>
    <circle cx="8" cy="-25" r="4" fill="#667eea"/>
    <circle cx="8" cy="5" r="4" fill="#667eea"/>
    <circle cx="20" cy="5" r="4" fill="#667eea"/>
    
    <!-- Search magnifying glass -->
    <g transform="translate(0, 20)">
      <circle cx="0" cy="0" r="7" stroke="#fbbf24" stroke-width="2.5" fill="none"/>
      <line x1="5" y1="5" x2="10" y2="10" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#1f2937">
    FutureLinked
  </text>
  <text x="100" y="68" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="400" fill="#667eea">
    ZA
  </text>
  <text x="132" y="68" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="300" fill="#9ca3af">
    â€¢ Smart Job Search
  </text>
  
  <!-- South African flag colors -->
  <g transform="translate(100, 78)">
    <rect x="0" y="0" width="8" height="4" fill="#007A4D" rx="0.5"/>
    <rect x="10" y="0" width="8" height="4" fill="#FFB612" rx="0.5"/>
    <rect x="20" y="0" width="8" height="4" fill="#DE3831" rx="0.5"/>
  </g>
</svg>