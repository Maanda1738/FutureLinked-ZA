<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adzuna Job Search - Smart Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 15px;
            margin-bottom: 15px;
        }

        input, button {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .job-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .job-card.new {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .job-title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .job-badge {
            background: #4ade80;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .job-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .meta-icon {
            width: 16px;
            height: 16px;
        }

        .job-salary {
            background: #ecfdf5;
            color: #059669;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 15px;
            display: inline-block;
        }

        .job-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .job-actions {
            display: flex;
            gap: 10px;
        }

        .apply-btn {
            flex: 1;
            padding: 12px;
            background: #667eea;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .apply-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #c33;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
        }

        .no-results-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .clear-history-btn {
            background: #ef4444;
            margin-top: 10px;
        }

        .clear-history-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Adzuna Job Search</h1>
            <p class="subtitle">Smart filtering - never see the same job twice!</p>
        </div>

        <div class="search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="searchQuery" 
                    placeholder="Search for jobs (e.g., developer, designer, accountant)" 
                    value="developer"
                >
                <input 
                    type="text" 
                    id="locationQuery" 
                    placeholder="Location (e.g., Johannesburg)" 
                    value="South Africa"
                >
                <button id="searchBtn" onclick="searchJobs()">Search Jobs</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalJobsCount">0</div>
                    <div class="stat-label">Total Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="newJobsCount">0</div>
                    <div class="stat-label">New Jobs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="seenJobsCount">0</div>
                    <div class="stat-label">Previously Seen</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="historyCount">0</div>
                    <div class="stat-label">Total History</div>
                </div>
            </div>

            <button class="clear-history-btn" onclick="clearHistory()">
                Clear Search History
            </button>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        // Adzuna API credentials - Replace with your actual credentials
        const ADZUNA_CONFIG = {
            appId: 'aea61773',
            apiKey: '3e762a8402260d23f5d5115d9ba80c26',
            country: 'za', // South Africa
            baseUrl: 'https://api.adzuna.com/v1/api/jobs'
        };

        // LocalStorage key for storing seen job IDs
        const STORAGE_KEY = 'seenJobs';

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================

        /**
         * Get all previously seen job IDs from localStorage
         * @returns {Set} Set of job IDs that have been seen before
         */
        function getSeenJobs() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                // Parse JSON and convert to Set for efficient lookup
                return stored ? new Set(JSON.parse(stored)) : new Set();
            } catch (error) {
                console.error('Error reading seen jobs from localStorage:', error);
                return new Set();
            }
        }

        /**
         * Save job IDs to localStorage
         * @param {Set} seenJobsSet - Set of job IDs to save
         */
        function saveSeenJobs(seenJobsSet) {
            try {
                // Convert Set to Array for JSON serialization
                const jobsArray = Array.from(seenJobsSet);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(jobsArray));
                console.log(`üíæ Saved ${jobsArray.length} job IDs to localStorage`);
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }

        /**
         * Update localStorage with new job IDs
         * @param {Array} newJobIds - Array of new job IDs to add
         */
        function updateSeenJobs(newJobIds) {
            // Get existing seen jobs
            const seenJobs = getSeenJobs();
            
            // Add new job IDs to the set
            newJobIds.forEach(id => seenJobs.add(id));
            
            // Save updated set back to localStorage
            saveSeenJobs(seenJobs);
            
            // Update history counter in UI
            updateHistoryCount();
        }

        /**
         * Clear all search history
         */
        function clearHistory() {
            if (confirm('Are you sure you want to clear your search history? This will show all jobs again.')) {
                localStorage.removeItem(STORAGE_KEY);
                updateHistoryCount();
                alert('‚úÖ Search history cleared! Run a new search to see all jobs again.');
            }
        }

        /**
         * Update the history count display
         */
        function updateHistoryCount() {
            const seenJobs = getSeenJobs();
            document.getElementById('historyCount').textContent = seenJobs.size;
        }

        /**
         * Format salary range
         */
        function formatSalary(min, max) {
            if (!min && !max) return null;
            
            const formatter = new Intl.NumberFormat('en-ZA', {
                style: 'currency',
                currency: 'ZAR',
                maximumFractionDigits: 0
            });
            
            if (min && max) {
                return `${formatter.format(min)} - ${formatter.format(max)}`;
            } else if (min) {
                return `From ${formatter.format(min)}`;
            } else {
                return `Up to ${formatter.format(max)}`;
            }
        }

        /**
         * Format date
         */
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                return date.toLocaleDateString();
            } catch {
                return dateString;
            }
        }

        // ============================================
        // MAIN SEARCH FUNCTION
        // ============================================

        /**
         * Main function to search for jobs using Adzuna API
         */
        async function searchJobs() {
            // Get search parameters from input fields
            const query = document.getElementById('searchQuery').value.trim();
            const location = document.getElementById('locationQuery').value.trim();
            
            // Validate input
            if (!query) {
                alert('‚ö†Ô∏è Please enter a search term');
                return;
            }

            // Show loading state
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h3>üîç Searching for "${query}" jobs...</h3>
                    <p>Fetching latest listings from Adzuna API</p>
                </div>
            `;

            // Disable search button during request
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';

            try {
                // ============================================
                // STEP 1: Build API URL with sort_by=date parameter
                // ============================================
                const apiUrl = new URL(
                    `${ADZUNA_CONFIG.baseUrl}/${ADZUNA_CONFIG.country}/search/1`
                );
                
                // Add query parameters
                apiUrl.searchParams.append('app_id', ADZUNA_CONFIG.appId);
                apiUrl.searchParams.append('app_key', ADZUNA_CONFIG.apiKey);
                apiUrl.searchParams.append('what', query);
                apiUrl.searchParams.append('where', location);
                apiUrl.searchParams.append('results_per_page', '50');
                // Sort by date to get most recent jobs first
                apiUrl.searchParams.append('sort_by', 'date');

                console.log('üåê Fetching from:', apiUrl.toString());

                // ============================================
                // STEP 2: Fetch data from Adzuna API
                // ============================================
                const response = await fetch(apiUrl.toString());
                
                // Check if request was successful
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                // Parse JSON response
                const data = await response.json();
                console.log('‚úÖ Received', data.results.length, 'jobs from API');

                // ============================================
                // STEP 3: Get previously seen job IDs from localStorage
                // ============================================
                const seenJobs = getSeenJobs();
                console.log('üìã Previously seen jobs:', seenJobs.size);

                // ============================================
                // STEP 4: Filter out jobs that have been seen before
                // ============================================
                const allJobs = data.results;
                const newJobs = allJobs.filter(job => {
                    // Check if this job ID exists in our seen jobs set
                    return !seenJobs.has(job.id);
                });

                console.log('üÜï New jobs (not seen before):', newJobs.length);
                console.log('üëÅÔ∏è Already seen jobs:', allJobs.length - newJobs.length);

                // ============================================
                // STEP 5: Update localStorage with new job IDs
                // ============================================
                const newJobIds = allJobs.map(job => job.id);
                updateSeenJobs(newJobIds);

                // Update statistics display
                document.getElementById('totalJobsCount').textContent = allJobs.length;
                document.getElementById('newJobsCount').textContent = newJobs.length;
                document.getElementById('seenJobsCount').textContent = allJobs.length - newJobs.length;

                // ============================================
                // STEP 6: Display filtered results
                // ============================================
                displayResults(newJobs, query);

            } catch (error) {
                console.error('‚ùå Error fetching jobs:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Error Loading Jobs</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 14px;">
                            Please check your internet connection and API credentials.
                        </p>
                    </div>
                `;
            } finally {
                // Re-enable search button
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search Jobs';
            }
        }

        // ============================================
        // DISPLAY FUNCTIONS
        // ============================================

        /**
         * Display job results in HTML format
         * @param {Array} jobs - Array of job objects to display
         * @param {string} query - Search query used
         */
        function displayResults(jobs, query) {
            const resultsContainer = document.getElementById('resultsContainer');

            // If no new jobs found
            if (jobs.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üòî</div>
                        <h3>No New Jobs Found</h3>
                        <p>You've already seen all available jobs for "${query}"</p>
                        <p style="margin-top: 15px; color: #666;">
                            üí° Try clearing your search history or searching for different keywords
                        </p>
                    </div>
                `;
                return;
            }

            // Build HTML for all job cards
            const jobsHTML = jobs.map(job => {
                const salary = formatSalary(job.salary_min, job.salary_max);
                const posted = formatDate(job.created);
                
                return `
                    <div class="job-card new">
                        <div class="job-header">
                            <div>
                                <div class="job-title">${escapeHtml(job.title)}</div>
                            </div>
                            <div class="job-badge">NEW</div>
                        </div>

                        <div class="job-meta">
                            <div class="meta-item">
                                <svg class="meta-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 110 2h-3a1 1 0 01-1-1v-2a1 1 0 00-1-1H9a1 1 0 00-1 1v2a1 1 0 01-1 1H4a1 1 0 110-2V4zm3 1h2v2H7V5zm2 4H7v2h2V9zm2-4h2v2h-2V5zm2 4h-2v2h2V9z"/>
                                </svg>
                                <strong>${escapeHtml(job.company.display_name)}</strong>
                            </div>
                            <div class="meta-item">
                                <svg class="meta-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
                                </svg>
                                ${escapeHtml(job.location.display_name)}
                            </div>
                            <div class="meta-item">
                                <svg class="meta-icon" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                                </svg>
                                ${posted}
                            </div>
                        </div>

                        ${salary ? `<div class="job-salary">üí∞ ${salary}</div>` : ''}

                        <div class="job-description">
                            ${escapeHtml(job.description.substring(0, 250))}...
                        </div>

                        <div class="job-actions">
                            <a href="${escapeHtml(job.redirect_url)}" 
                               target="_blank" 
                               rel="noopener noreferrer" 
                               class="apply-btn">
                                Apply Now ‚Üí
                            </a>
                        </div>
                    </div>
                `;
            }).join('');

            resultsContainer.innerHTML = `
                <div class="results">
                    ${jobsHTML}
                </div>
            `;
        }

        /**
         * Escape HTML to prevent XSS
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        // Update history count on page load
        updateHistoryCount();

        // Enable search on Enter key
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchJobs();
        });

        document.getElementById('locationQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchJobs();
        });

        // Show welcome message
        console.log('‚úÖ Adzuna Job Search initialized');
        console.log('üìù Your search history:', getSeenJobs().size, 'jobs');
    </script>
</body>
</html>
