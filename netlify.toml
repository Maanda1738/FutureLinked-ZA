[build]
  command = "cd backend && npm install && cd ../frontend && npm install && npm run build"
  publish = "frontend/.next"
  functions = "backend/netlify/functions"

[build.environment]
  NODE_VERSION = "20.18.1"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["canvas", "sqlite3"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/cv/*"
  to = "/.netlify/functions/api/cv/:splat"
  status = 200
