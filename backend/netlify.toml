[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "20.18.1"

[functions]
  # Support binary file uploads (PDFs, DOCs, etc.)
  node_bundler = "esbuild"

[[redirects]]
  from = "/cv/*"
  to = "/.netlify/functions/api/cv/:splat"
  status = 200

[[redirects]]
  from = "/search*"
  to = "/.netlify/functions/api/search:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/api/health"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
