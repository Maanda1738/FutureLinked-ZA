[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/search"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/cv/*"
  to = "/.netlify/functions/api/cv/:splat"
  status = 200

# Ensure ads.txt is served correctly for Google AdSense
[[headers]]
  for = "/ads.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=86400"

# Serve ads.txt from the correct location
[[redirects]]
  from = "/ads.txt"
  to = "/ads.txt"
  status = 200
  force = true
